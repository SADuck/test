<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-shape {
            border-radius: 30px;
            background: rgba(39, 39, 42, 0.5);
            position: relative;
        }
        .sidebar-shape::before,
        .sidebar-shape::after {
            content: '';
            position: absolute;
            right: -20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .sidebar-shape::before {
            background: rgba(39, 39, 42, 0.5);
        }
        .sidebar-shape::after {
            background: #18181b;
        }
        .sidebar-shape-top::before {
            top: 20px;
        }
        .sidebar-shape-top::after {
            top: 50px;
        }
        .sidebar-shape-bottom::before {
            bottom: 20px;
        }
        .sidebar-shape-bottom::after {
            bottom: 50px;
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="min-h-screen bg-zinc-900 text-white p-4">
    <div class="max-w-[1400px] mx-auto">
        <div class="grid lg:grid-cols-[auto,1fr] gap-6 relative">
            <!-- Left Sidebar -->
            <div class="hidden lg:flex flex-col gap-6 h-full">
                <div class="sidebar-shape sidebar-shape-top p-4 space-y-6 flex-grow">
                    <div class="w-10 h-10 bg-zinc-700 rounded-full flex items-center justify-center hover-scale">
                        <i data-lucide="youtube" class="w-5 h-5"></i>
                    </div>
                    <a href="#" class="w-10 h-10 bg-zinc-700 rounded-full flex items-center justify-center hover-scale">
                        <i data-lucide="home" class="w-5 h-5"></i>
                    </a>
                    <a href="#" class="w-10 h-10 bg-zinc-700 rounded-full flex items-center justify-center hover-scale">
                        <i data-lucide="star" class="w-5 h-5"></i>
                    </a>
                    <a href="#" class="w-10 h-10 bg-zinc-700 rounded-full flex items-center justify-center hover-scale">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </a>
                </div>

                <div class="sidebar-shape p-4">
                    <div class="w-10 h-10 overflow-hidden rounded-full hover-scale">
                        <img src="imgs/download.jpeg" alt="Profile" class="w-full h-full object-cover">
                    </div>
                </div>

                <div class="sidebar-shape sidebar-shape-bottom p-4 space-y-4">
                    <a href="#" class="block hover-scale">
                        <img src="imgs/2.jpeg" alt="Social" class="w-10 h-10 rounded-full">
                    </a>
                    <a href="#" class="block hover-scale">
                        <img src="imgs/Yassss.jpeg" alt="Social" class="w-10 h-10 rounded-full">
                    </a>
                    <div class="space-y-2">
                        <button class="w-10 h-10 text-sm font-medium text-white/70 hover:text-white hover-scale">EN</button>
                        <button class="w-10 h-10 text-sm font-medium text-white/70 hover:text-white hover-scale">RU</button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="bg-zinc-800/50 rounded-3xl p-4 sm:p-6 relative overflow-hidden">
                <!-- Top Navigation -->
                <nav class="flex flex-wrap justify-between items-center mb-6">
                    <div class="w-full lg:w-1/3 mb-4 lg:mb-0 flex justify-center lg:justify-start">
                        <button class="lg:hidden p-2 rounded-lg bg-zinc-700/50">
                            <i data-lucide="menu" class="w-6 h-6"></i>
                        </button>
                    </div>
                    <div class="flex gap-6 w-full lg:w-1/3 justify-center mb-4 lg:mb-0">
                        <a href="#" class="text-sm font-medium hover:text-orange-400 transition-colors duration-300">ANIME</a>
                        <a href="#" class="text-sm font-medium hover:text-orange-400 transition-colors duration-300">MANGA</a>
                        <a href="#" class="text-sm font-medium hover:text-orange-400 transition-colors duration-300">CHAT</a>
                    </div>
                    <div class="flex items-center gap-2 w-full lg:w-1/3 justify-center lg:justify-end">
                        <span class="text-xs text-zinc-400">NEW EPISODE</span>
                        <div class="text-right">
                            <div class="text-3xl font-bold">8</div>
                            <div class="text-sm">MAR</div>
                        </div>
                    </div>
                </nav>

                <!-- Main Image -->
                <div class="relative rounded-2xl overflow-hidden mb-6">
                    <img src="imgs/main.jpg" alt="Anime Character" 
                         class="w-full h-[200px] sm:h-[300px] md:h-[400px] object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                </div>

                <!-- Bottom Section -->
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-end gap-6">
                    <div class="flex flex-col gap-4 w-full sm:w-auto">

                        <div class="bg-zinc-700/30 rounded-lg p-4 mb-4 w-full sm:w-64">
                            <h3 class="text-lg font-semibold mb-2">Episode Progress</h3>
                            <div class="w-full bg-zinc-600 rounded-full h-2.5">
                                <div class="bg-orange-500 h-2.5 rounded-full" style="width: 70%"></div>
                            </div>
                            <p class="text-sm mt-2">14:35 / 24:00</p>
                        </div>
                        
                        <div class="flex gap-4">
                            <button class="rounded-full bg-orange-500 hover:bg-orange-600 p-3 transition-colors duration-300 hover-scale">
                                <i data-lucide="download" class="w-4 h-4"></i>
                            </button>
                            <div class="bg-zinc-700/50 rounded-full p-2 hover-scale">
                                <img src="imgs/Haikyuu-Symbol.png" alt="Chat" class="w-10 h-10 rounded-full">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4 w-full sm:w-auto">
                        <button class="w-full sm:w-auto bg-orange-600 px-6 py-2 bg-zinc-700/50 hover:bg-zinc-700 rounded-lg transition-colors duration-300">
                            CONTINUE
                        </button>
                        <div class="relative rounded-lg overflow-hidden hover-scale w-full sm:w-auto">
                            <img src="imgs/main2.jpg" alt="Preview" 
                                 class="w-full sm:w-[200px] h-[120px] object-cover">
                            <div class="absolute inset-0 flex items-center justify-center">
                                <i data-lucide="play-circle" class="w-8 h-8"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
